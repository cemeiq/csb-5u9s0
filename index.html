<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <section>
      <div class="container">
        <div class="display">
          <div class="dsp1">0</div>
          <div class="dsp2">0</div>
          <div class="tempresult">0</div>
        </div>
        <div class="buttons">
          <div class="button all-clear">C</div>
          <div class="button last-entity-clear">CE</div>
          <div class="button operation">%</div>
          <div class="button operation">/</div>
          <div class="button operation">-</div>
          <div class="button operation">+</div>
          <div class="button operation">X</div>
          <div class="button dot">.</div>
          <div class="button btn-0">0</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button number">4</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
